<!doctype html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol>
            <li>milk</li>
            <li>oil</li>
            <li>chips</li>
        </ol>
        <h1>unordered list</h1>
        <ul>
            <li>clothes</li>
            <li>shoe's</li>
            <li>jewellery</li>
        </ul>
        <h1>description list</h1>
        <dl>
            <dt>when</dt>
            <dt>where</dt>
            <dt>why</dt>
        </dl>
    </body>
</html>
